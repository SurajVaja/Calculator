<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="cal.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <input id="input" name="ans" type="text" size="12" />

      <div class="box">
        <button class="btn" onclick="CE()" id="item-1">AC</button>
        <button class="btn" onclick="back()" id="item-2">&#8666;</button>
        <button class="btn" onclick="print('%')" id="item-3">%</button>
        <button class="btn" onclick="print('/')" id="item-4">&divide;</button>
        <button class="btn" onclick="print('7')" id="item-5">7</button>
        <button class="btn" onclick="print('8')" id="item-6">8</button>
        <button class="btn" onclick="print('9')" id="item-7">9</button>
        <button class="btn" onclick="print('*')" id="item-8">x</button>
        <button class="btn" onclick="print('4')" id="item-9">4</button>
        <button class="btn" onclick="print('5')" id="item-10">5</button>
        <button class="btn" onclick="print('6')" id="item-11">6</button>
        <button class="btn" onclick="print('-')" id="item-12">-</button>
        <button class="btn" onclick="print('1')" id="item-13">1</button>
        <button class="btn" onclick="print('2')" id="item-14">2</button>
        <button class="btn" onclick="print('3')" id="item-15">3</button>
        <button class="btn" onclick="print('+')" id="item-16">+</button>
        <button class="btn" id="item-17">+/-</button>
        <button class="btn" onclick="print('0')" id="item-18">0</button>
        <button class="btn" onclick="print('.')" id="item-19">.</button>
        <button class="btn" onclick="res()" id="item-20">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
